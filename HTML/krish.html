    <!--HTML elements is a collection of starting tag, attribute, content and ending tag-->

    <h1>HTML ELEMENTS</h1>
    <!--HTML tags are not case sensitive-->
    <p id = "para1">This is paragraph</p>
    <P>This is Paragraph.<b>HTML</b> stand for Hyper Text Markup Language</P>
    <!--Empty elements have only starting tag like Br,link & img.In other words, empty elements do not require any closing tag-->
     

    <h1>HTML attribute</h1>
    <!--Attributes in html refer to the additional properties or characteristics of an example-->

    <p id = "para1">This is an example of elements using attribute</p>
    <!--working of attribute id-->
    <style>
       #para1{
           background-color: royalblue;
           color: black;
       }
    </style>
    <!--below src alt and height are the attributes-->
